<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>Greeny - Trang quản trị</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/assets/img/icon.ico" type="image/x-icon"/>
	
	<!-- Fonts and icons -->
	<script src="/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});

		function previewImage(event) {
			const file = event.target.files[0];
			const reader = new FileReader();
			reader.onload = function(e) {
				const avatarPreview = document.getElementById('avatarPreview');
				avatarPreview.src = e.target.result; // Cập nhật hình ảnh hiển thị
			};
			if (file) {
				reader.readAsDataURL(file); // Đọc file và hiển thị
			}
		}

	</script>
	<style>
		.form-check-label {
			margin-left: 5px !important; 
		}
		.form-check {
        padding: 5px 25px 5px 20px !important; /* Padding với lề bên trái lớn hơn */
        display: ruby !important;
        align-items: center; /* Đảm bảo radio button và nhãn căn chỉnh theo chiều dọc */
    	}
	</style>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/atlantis.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
	<!-- Header -->
	
	<th:block th:replace="~{admin/fragments/header :: header}"></th:block>
	
	<!-- End Header -->
	
	<!-- Navbar -->
	
	<th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>
	
	<!-- End Navbar -->
	
	<div class="main-panel">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Quản lý người dùng</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a href="#">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/admin/home}">Trang chủ</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="/admin/users">Quản lý người dùng</a>
						</li>
					</ul>
				</div>
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="d-flex align-items-center">
									<h4 class="card-title" style="text-decoration: underline;">Chỉnh sửa người dùng</h4>
								</div>
							</div>
							<div class="card-header">
								<section class="row">
						           <div class="col-9 offset-1">
						             <form th:action="@{/admin/users/edit/{id}(id=${userDto.id})}" th:object="${userDto}" method="post" enctype="multipart/form-data">
										<div class="row">
											<div class="col-md-12 pr-0">
												<div class="form-group form-group-default">
													<label>Avatar</label>
													<img id="avatarPreview" th:src="@{'/images/avatar/' + ${userDto.avatar}}" alt="Avatar" width="150">
													<input type="hidden" th:field="${userDto.avatar}" class="form-control" readonly>
													<input type="file" id="avatar" name="file" class="form-control" accept="image/*" onchange="previewImage(event)" required="required">
												</div>
											</div>
											
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Tên Người Dùng</label>
													<input th:field="${userDto.name}" id="name" type="text" class="form-control" placeholder="Tên người dùng" required="required">
												</div>
											</div>
											
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Email</label>
													<input th:field="${userDto.email}" id="email" type="text" class="form-control" placeholder="Email người dùng" readonly>
												</div>
											</div>
										
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Địa chỉ</label>
													<input th:field="${userDto.address}" id="address" type="text" class="form-control" placeholder="Địa chỉ">
												</div>
											</div>
										
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Số điện thoại</label>
													<input th:field="${userDto.phone}" id="phone" type="text" class="form-control" placeholder="Số điện thoại">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Quận huyện</label>
													<input th:field="${userDto.district}" id="district" type="text" class="form-control" placeholder="Quận huyện">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Thành phố</label>
													<input th:field="${userDto.city}" id="city" type="text" class="form-control" placeholder="Thành phố">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Vai trò</label>
													<select class="form-control" name="roles" th:field="${userDto.roles}" multiple id="roleId" required>
														
														<option th:each="role : ${roles}"
																th:value="${role.id}" 
																th:text="${role.name}"
																th:selected="${userDto.roles.contains(role.id)}"> <!-- Kiểm tra xem role có trong danh sách của userDto không -->
														</option>
													</select>
													<div class="invalid-feedback" th:if="${#lists.isEmpty(userDto.roles)}">
														Phải chọn ít nhất 1 vai trò
													</div>
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Trạng thái</label>
													<div class="d-flex align-items-center">
														<div class="form-check me-3">
															<input type="radio" id="active" name="status" value="true" th:checked="${userDto.status}" class="form-check-input"/>
															<label for="active" class="form-check-label">Đang hoạt động</label>
														</div>
														<div class="form-check">
															<input type="radio" id="inactive" name="status" value="false" th:checked="${!userDto.status}" class="form-check-input"/>
															<label for="inactive" class="form-check-label">Ngừng hoạt động</label>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer no-bd">
											<button type="submit" id="" class="btn btn-primary">Cập nhật</button>
											<button type="submit" class="btn btn-danger" data-dismiss="modal" formaction="/admin/users" formmethod="get">Hủy</button>
										</div>
									</form>
						           </div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		<footer class="footer">
			<div class="container-fluid">
				<nav class="pull-left">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0);">
								GREENY-SHOP
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0);">
								Help
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0);">
								Licenses
							</a>
						</li>
					</ul>
				</nav>
				<div class="copyright ml-auto">
					2024, made with <i class="fa fa-heart heart text-danger"></i> by <a href="javascript:void(0);">GREENY-SHOP</a>
				</div>				
			</div>
		</footer>
	</div>
	
	
	

	</div>
	<!--   Core JS Files   -->
	<script src="/assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="/assets/js/core/popper.min.js"></script>
	<script src="/assets/js/core/bootstrap.min.js"></script>
	<!-- jQuery UI -->
	<script src="/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	
	<!-- jQuery Scrollbar -->
	<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Datatables -->
	<script src="/assets/js/plugin/datatables/datatables.min.js"></script>
	<!-- Atlantis JS -->
	<script src="/assets/js/atlantis.min.js"></script>
	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="/assets/js/setting-demo2.js"></script>
</body>
</html>
